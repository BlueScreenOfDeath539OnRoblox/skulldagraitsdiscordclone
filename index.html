<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniCord</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="authScreen" class="auth-screen">
    <h2>Sign Up</h2>
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <input type="text" id="avatarInput" placeholder="Paste avatar image URL" />
    <button id="signupBtn">Join Chat</button>
  </div>

  <div id="chatScreen" class="chat-screen hidden">
    <div class="header">
      <img id="profilePic" class="avatar" src="" alt="Your Avatar" />
      <span id="usernameDisplay"></span>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-bar">
      <label class="file-upload">
        âž•
        <input type="file" id="fileInput" hidden />
      </label>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
