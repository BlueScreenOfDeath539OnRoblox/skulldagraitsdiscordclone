<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniCord</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sign-Up Screen -->
  <div id="signup-screen">
    <h1>MiniCord Sign-Up</h1>
    <input type="text" id="signup-username" placeholder="Choose a username" />
    <input type="password" id="signup-password" placeholder="Create a password" />
    <input type="file" id="signup-avatar" accept="image/*" />
    <div id="avatar-preview-box">
      <img id="avatar-preview" />
    </div>
    <button onclick="registerUser()">Sign Up</button>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" style="display:none;">
    <h1>MiniCord Login</h1>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="loginUser()">Enter Chat</button>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen" style="display:none;">
    <div class="header-bar">
      <span id="user-info"></span>
      <button onclick="logoutUser()">Logout</button>
      <button onclick="openSettings()">⚙️</button>
    </div>

    <div class="container">
      <div class="sidebar">
        <h2>Channels</h2>
        <ul id="channel-list">
          <li onclick="switchChannel('general')"># general</li>
        </ul>
      </div>

      <div class="chat-area">
        <div id="channel-name"># general</div>
        <div id="messages" class="messages"></div>
        <div class="input-bar">
          <input type="text" id="message-input" placeholder="Type your message..." />
          <input type="file" id="file-input" multiple />
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" style="display:none;">
    <h2>Settings</h2>
    <label>Change Theme:</label>
    <select onchange="changeTheme(event)">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="cyberpunk">Cyberpunk</option>
    </select>
    <hr/>
    <label>Change Password:</label>
    <input type="password" id="old-password" placeholder="Old Password" />
    <input type="password" id="new-password" placeholder="New Password" />
    <button onclick="changePassword()">Update Password</button>
    <br/>
    <button onclick="closeSettings()">Close Settings</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
