<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglercraft</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 64px;
      margin: 40px 0 20px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .button {
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 250px;
      text-align: center;
    }

    .button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Eaglercraft</h1>
  <div class="buttons">
    <a href="pixelclient.html" class="button">Pixel Client</a>
  </div>
</body>
</html>
