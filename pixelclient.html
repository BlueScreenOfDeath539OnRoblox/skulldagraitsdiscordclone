<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eaglercraft</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 64px;
      margin: 40px 0 20px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .button {
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 250px;
      text-align: center;
    }

    .button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }

    iframe {
      margin-top: 30px;
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .view {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .view.active {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="homeView" class="view active">
    <h1>Eaglercraft</h1>
    <div class="buttons">
      <button class="button" onclick="goToPixelClient()">Pixel Client</button>
    </div>
  </div>

  <div id="pixelClientView" class="view">
    <h1>Pixel Client</h1>
    <div class="buttons">
      <button class="button" onclick="loadIframe()">devjakobs.webs.vc</button>
    </div>
    <iframe id="pixelIframe" src="" style="display: none;"></iframe>
  </div>

  <script>
    function goToPixelClient() {
      document.getElementById('homeView').classList.remove('active');
      document.getElementById('pixelClientView').classList.add('active');
    }

    function loadIframe() {
      const iframe = document.getElementById('pixelIframe');
      iframe.src = 'https://devjakobs.webs.vc';
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
