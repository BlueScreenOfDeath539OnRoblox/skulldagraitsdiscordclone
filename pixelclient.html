<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Client</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial Black', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 48px;
      margin: 20px 0;
      flex-shrink: 0;
      text-shadow: 2px 2px 4px #000;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-shrink: 0;
    }

    .button {
      width: 300px;
      padding: 14px 24px;
      font-size: 20px;
      font-weight: bold;
      color: #111;
      background-color: #d6d6d6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 5px #000;
    }

    .button:hover {
      background-color: #f1f1f1;
      transform: scale(1.03);
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Pixel Client</h1>
    <div class="buttons">
      <button class="button" onclick="loadIframe('https://devjakob.webs.vc/launcher/')">devjakob.webs.vc</button>
      <button class="button" onclick="loadIframe('https://pxl.oops.wtf/launcher')">pxl.oops.wtf/launcher</button>
      <button class="button" onclick="loadIframe('https://pxl.shit.vc/launcher')">pxl.shit.vc/launcher</button>
    </div>
    <iframe id="pixelIframe"></iframe>
  </div>

  <script>
    function loadIframe(url) {
      const iframe = document.getElementById('pixelIframe');
      iframe.src = url;
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
