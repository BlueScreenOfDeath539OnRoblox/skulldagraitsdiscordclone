<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Client</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    .button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      width: 300px;
      text-align: center;
    }

    .button:hover {
      background-color: #ccc;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      border-radius: 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Pixel Client</h1>
  <div class="buttons">
    <button class="button" onclick="loadIframe()">devjakob.webs.vc/launcher/</button>
  </div>
  <iframe id="pixelIframe" src=""></iframe>

  <script>
    function loadIframe() {
      const iframe = document.getElementById('pixelIframe');
      iframe.src = 'https://devjakob.webs.vc/launcher/';
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
