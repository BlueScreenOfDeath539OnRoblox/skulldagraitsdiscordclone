<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Client</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 64px;
      margin: 40px 0 20px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      color: black;
      background-color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      width: 350px;
      text-align: center;
    }

    .button:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }

    iframe {
      margin-top: 30px;
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Pixel Client</h1>
  <div class="buttons">
    <button class="button" onclick="loadIframe()">https://devjakob.webs.vc/launcher/</button>
  </div>
  <iframe id="pixelIframe" src=""></iframe>

  <script>
    function loadIframe() {
      const iframe = document.getElementById('pixelIframe');
      iframe.src = 'https://devjakob.webs.vc/launcher/';
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
