<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Eaglercraft</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Press Start 2P', monospace; background: #070707; color: #eee; }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: url('background.jpg') center/cover no-repeat fixed;
    }
    .overlay {
      background: rgba(0,0,0,0.7);
      width: 600px;
      max-width: 90%;
      padding: 30px;
      border: 4px solid #444;
      border-radius: 8px;
    }
    h1 {
      color: #59c93e;
      font-size: 48px;
      text-align: center;
      margin-bottom: 40px;
    }
    .play-btn {
      display: block;
      margin: 0 auto;
      background: #59c93e;
      color: #000;
      padding: 20px 40px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    .play-btn:hover { transform: scale(1.05); }
    .popup {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      border: 3px solid #59c93e;
      border-radius: 6px;
      padding: 20px;
      display: none;
      width: 500px;
      max-width: 90%;
      max-height: 70%;
      overflow-y: auto;
      z-index: 100;
    }
    .popup h2 { color: #59c93e; margin-bottom: 20px; font-size: 24px; text-align: center; }
    .option {
      display: block;
      width: 100%;
      background: #333;
      color: #eee;
      border: 2px solid #444;
      border-radius: 4px;
      padding: 12px;
      font-size: 16px;
      text-align: left;
      margin: 8px 0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover { background: #444; }
    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="clientIframe"></iframe>
    <div class="overlay" id="launcherUI">
      <h1>Eaglercraft</h1>
      <button class="play-btn" onclick="showClientPopup()">Play</button>
    </div>
    <div class="popup" id="clientPopup">
      <h2>Pixel Client</h2>
      <button class="option" onclick="launchClient('https://devjakob.webs.vc/launcher/')">devjakob.webs.vc/launcher/</button>
      <button class="option" onclick="launchClient('https://pxl.oops.wtf/launcher')">pxl.oops.wtf/launcher</button>
      <button class="option" onclick="launchClient('https://pxl.shit.vc/launcher')">pxl.shit.vc/launcher</button>
    </div>
  </div>

  <script>
    function showClientPopup() {
      document.getElementById('clientPopup').style.display = 'block';
    }
    function launchClient(url) {
      document.getElementById('launcherUI').style.display = 'none';
      document.getElementById('clientPopup').style.display = 'none';
      const iframe = document.getElementById('clientIframe');
      iframe.src = url;
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
